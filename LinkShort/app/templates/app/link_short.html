{% extends 'base.html' %}

{% block content %}
<h1>URL Shortener</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="long_url" placeholder="Enter your URL here">
    <button type="submit">Shorten</button>
</form>

{% if short_url %}
<div>
    <p>Short URL: <a href="{% url 'redirect_short_url' short_url=short_url %}">{{ short_url }}</a></p>
</div>
{% endif %}
{% endblock %}
